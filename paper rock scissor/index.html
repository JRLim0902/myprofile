<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper, Rock, Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="active_space">
        <div id="container" class="hide">
            <div class="choices">
                <div id="rock">
                    <i class="fa fa-hand-rock-o fa-5x"></i>
                </div>
                <div id="scissors">
                    <i class="fa fa-hand-scissors-o fa-5x"></i>
                </div>
                <div id="paper">
                    <i class="fa fa-hand-paper-o fa-5x"></i>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn">Start</button>
        </div>
    </div>
    <button id="next-rnd" class="hide">Next Round</button>
    <script src="./app.js"></script>
</body>

</html>
