<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="body">
        <div id="screen">0</div>
        <div class="buttons"> <!--button has value as attribute-->
            <div class="firstRow">
                <button id="Clear" value="C">C</button>
                <button id="one" value=1>1</button>
                <button id="two" value=2>2</button>
                <button id="three" value=3>3</button>
                <button id="divide" value=/>/</button>
            </div>
            <div class="secondRow">
                <button id="openBracket" value=(>(</button>
                <button id="four" value=4>4</button>
                <button id="five" value=5>5</button>
                <button id="six" value=6>6</button>
                <button id="multiply" value=*>*</button>
            </div>
            <div class="thirdRow">
                <button id="closeBracket" value=)>)</button>
                <button id="seven" value=7>7</button>
                <button id="eigth" value=8>8</button>
                <button id="nine" value=9>9</button>
                <button id="minus" value=->-</button>
            </div>
            <div class="fourthRow">
                <button id="percent" value=/100>%</button>
                <button id="zero" value=0>0</button>
                <button id="dot" value=.>.</button>
                <button id="plus" value=+>+</button>
                <button id="equal" value==>=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
